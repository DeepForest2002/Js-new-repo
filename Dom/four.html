<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: black; color: white">
    <ul class="languages">
      <li>Python</li>
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    function addLang(lang) {
      const li = document.createElement("li");
      li.innerHTML = `${lang}`;
      document.querySelector(".languages").appendChild(li);
    }
    addLang("C++");

    //Optimized way
    function addLangOpti(lang) {
      const li = document.createElement("li");
      //   document
      //     .querySelector(".languages")
      //     .appendChild(li.appendChild(document.createTextNode(lang)));
      li.appendChild(document.createTextNode(lang));
      document.querySelector(".languages").appendChild(li);
    }
    addLang("Objective C");

    //Editing values - queryselector works like jquery
    const second_child = document.querySelector("li:nth-child(2)");
    const newli = document.createElement("li");
    newli.appendChild(document.createTextNode("Java"));
    second_child.replaceWith(newli);

    // function to replace child
    function replae_child(number, lang) {
      const child_element = document.querySelector(`li:nth-child(${number})`);
      const newli = document.createElement("li");
      newli.appendChild(document.createTextNode(lang));
      child_element.replaceWith(newli);
    }
    replae_child(1, "typescript");
  </script>
</html>
